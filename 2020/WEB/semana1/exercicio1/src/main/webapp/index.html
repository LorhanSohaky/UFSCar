<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Conversor de temperatura</title>
</head>

<body>
  <div class="container">
  <h1>Conversor de temperatura</h1>
  <form id="form" method="POST" onsubmit="return validateForm()" action="HandleForm">
    <div class="form-group">
      <label for="minValue">Valor mínimo</label>
      <input type="number" class="form-control" name="minValue" id="minValue" step="1" value="-100">
    </div>
    <div class="form-group">
      <label for="maxValue">Valor máximo</label>
      <input type="number" class="form-control" name="maxValue" id="maxValue" step="1" value="100">
    </div>
    <div class="form-group">
      <label for="incrementValue">Valor incremento</label>
      <input type="number" class="form-control" name="incrementValue" id="incrementValue" step="1" value="5" min="1">
    </div>
    <button type="reset" class="btn btn-secondary">Resetar</button>
    <button type="submit" class="btn btn-primary">Converter</button>
  </form>
  </div>

  <script>
    function validateForm() {
      const form = document.getElementById('form');

      const minValue = document.getElementById('minValue');
      const maxValue = document.getElementById('maxValue');

      if(minValue.value> maxValue.value){
        alert('O valor mínimo deve ser menor que o valor máximo')
        return false
      }

    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
